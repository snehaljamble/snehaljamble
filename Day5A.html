/* Q1)
i)Accept positive Number from user
2)add all the numbers till that number to array
3)filter odd numbers
4)makes cube of all filtered numbers
*/

var Arr=[];
var n=prompt("Enter any positive number:")

if(n<0)
	document.write("Invalid number please enter positive number")	
else
{
	var i;
	for(i=0;i<=n;i++)
	{
		Arr.push(i)
	}

	document.write("Array of positive numbers:\t[")

	for(i=0;i<=n;i++)
	{
		document.write(Arr[i]+",")
	}
	document.write("]")


 var f=Arr.filter(el=>(el%2!=0))

 document.write("<br>Filtered Odd Numbers:\t["+f)
 document.write("]")



 var m=f.map(el=>(el**3))
 document.write("<br>Cubes of filtered Numbers:\t["+m)
 document.write("]")
}
